name: CD Azure Event Trigger

on:
  push:
    paths:
    - '.github/workflows/cd-azure-event-trigger.yml'
    - 'infra/**'
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2

    - uses: docker://pulumi/actions
      with:
        args: up --yes
      env:
        ARM_CLIENT_ID: ${{ secrets.PULUMI_AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.PULUMI_AZURE_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.PULUMI_AZURE_TENANT_ID }}
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        PULUMI_ROOT: infra

