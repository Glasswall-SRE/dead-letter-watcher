name: CD Azure Event Trigger

on:
  push:
    paths:
    - '.github/workflows/cd-azure-event-trigger.yml'
    - 'event_trigger/**'
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Install Pulumi
      run: |
        cd ./event_trigger/
        curl -fsSL https://get.pulumi.com | sh -s -- --version 2.4.0
        echo "Done CURL"
        echo "::add-path::/home/runner/.pulumi/bin"
#        python -m pip install --upgrade pip pipenv
#        pipenv sync 
        
    - uses: azure/login@v1.1
      with:
        creds: ${{ secrets.DL_AZURE_CREDS }}
        
    - name: Log into Pulumi Backend
      run: |
        export AZURE_STORAGE_KEY=`az storage account keys list --account-name "stpulumi"  --resource-group "rg-pulumi-shared" --subscription "Enterprise Development Team" --query "[0].value" | tr -d \ | sed -r 's/^"|"$//g'`
        export AZURE_STORAGE_ACCOUNT="stpulumi"
        pulumi login --cloud-url azblob://pulumi
        
    - name: Populate Env Vars with Azure Credentials
      run: |
        echo "::set-env name=ARM_SUBSCRIPTION_ID::${{ secrets.ENTERPRISE_DEV_SUBSCRIPTION_ID }}"
        echo "::set-env name=AZURE_CLIENT_ID::${{ secrets.PULUMI_AZURE_CLIENT_ID }}"
        echo "::set-env name=AZURE_CLIENT_SECRET::${{ secrets.PULUMI_AZURE_CLIENT_SECRET }}"
        echo "::set-env name=AZURE_TENANT_ID::${{ secrets.PULUMI_AZURE_TENANT_ID }}"
#        echo "::set-env name=ARM_CLIENT_ID::${{ secrets. }}"
#        echo "::set-env name=ARM_CLIENT_SECRET::${{ secrets. }}"
#        echo "::set-env name=ARM_TENANT_ID::${{ secrets. }}"
        
    - name: Install Pulumi Azure Plugins
      run: |
        pulumi plugin install resource azure v2.2.1
        pulumi plugin install resource azuread v3.6.1

