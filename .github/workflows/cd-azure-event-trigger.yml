name: CD Azure Event Trigger

on:
  push:
    paths:
    - '.github/workflows/cd-azure-event-trigger.yml'
    - 'event_trigger/**'
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Install Pulumi
      run: |
        cd ./event_trigger/
        curl -fsSL https://get.pulumi.com | sh -s -- --version 2.4.0
        echo "Done CURL"
        set-env name=PATH::/home/runner/.pulumi/bin
#        export PATH='/home/runner/.pulumi/bin':$PATH
#        echo PATH=$PATH
      

#        python -m pip install --upgrade pip pipenv
#        pipenv sync 

    - name: Pulumi Version
      run: |
        pulumi version


        
    - uses: azure/login@v1.1
      with:
        creds: ${{ secrets.DL_AZURE_CREDS }}
        
    - name: Log into Pulumi Backend
      run: |
        export AZURE_STORAGE_KEY=`az storage account keys list --account-name "stpulumi"  --resource-group "rg-pulumi-shared" --subscription "Enterprise Development Team" --query "[0].value" | tr -d \ | sed -r 's/^"|"$//g'`
        export AZURE_STORAGE_ACCOUNT="stpulumi"
        export PATH='/home/runner/.pulumi/bin':$PATH
        pulumi login --cloud-url azblob://pulumi
        
